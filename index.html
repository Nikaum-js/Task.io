<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="styles.css">
  <title>Task.io</title>
</head>

  <body>
    <section>
      <h1>
          <span>T</span>
          <span>A</span>
          <span>S</span>
          <span>K</span>
          <span>.</span>
          <span>I</span>
          <span>O</span>
      </h1>
    </section>

    <div class="container">
        <h2>Tasks</h2>
        <div class="list__items">
            <ul>
            </ul>
        </div>
        <div class="input__box">
            <input type="text" name="" id="#input__text" placeholder="Nova Task">
            <button class="add__btn"><i class="fi-rr-arrow-small-up"></i></button>
        </div>
        <div class="cat__details">
            <span data-color="#ffff00">
                <p>Trabalho</p>
                <div class="cat__type" style="background:#ffff00;"></div>
            </span>
            <span data-color="#00008b">
                <p>Casa</p>
                <div class="cat__type" style="background:#00008b;"></div>
            </span>
            <span data-color="#800080">
                <p>Estudo</p>
                <div class="cat__type" style="background:#800080;"></div>
            </span>
            <span data-color="#ff0000">
                <p>Esporte</p>
                <div class="cat__type" style="background:#ff0000;"></div>
            </span>
        </div>
    </div>

  <script src="scripts.js"></script>
</body>
</html>
